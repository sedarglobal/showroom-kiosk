<div class="col-md-12 col-xs-12 nopadding" style="background: white">
	<div class="col-md-12 col-xs-12 nopadding" style="color: #333;">
		<div class=" col-md-4 col-sm-4 col-xs-4 mb-10" ng-repeat="item in item.child"  ng-class="{active_icon: item.EIS_CODE == installation_selected}">
			<div class="col-md-12 col-xs-12 nopadding" ng-click="installationFunction(item, step)">
				<center>
					<div ng-if="item.EIS_IMAGE_PATH">
						<img ng-src="{{s3_image_path + item.EIS_IMAGE_PATH}}" class="mount_width" check-image>
					</div>
				</center>
				<div class="product_title" style="text-align: center;"><span class="text-center">{{item.EIS_DESC}}</span></div>
			</div>
			<img ng-src="{{image_path}}Information icon-01.png" class="zoom_icon" ng-bootbox-title="{{item.EIS_DESC}}" ng-bootbox-custom-dialog="{{item.EIS_MORE.length>0?item.EIS_MORE:' '}}" ng-bootbox-class-name="tool_pupup">
		</div>
		<!-- INNER CHILD PARENT STEP -->
    </div>
</div>
