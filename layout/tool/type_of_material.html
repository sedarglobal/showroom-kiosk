<div class="col-md-12 col-xs-12 nopadding">
    <!-- PARENT STEP -->
    <div class="col-md-12" ng-repeat="parent_step in midd133856">
        <div class="col-xs-4 col-sm-6 col-md-4 mb-10" ng-repeat="item in parent_step.child" style="text-align: center;" ng-class="{active_icon: item.EIS_CODE == type_of_material_selected}">
            <label style="padding: 5px">
                <input type="radio" class="rediochecker" ng-model="typeOfMaterialCode.name" value="{{item.EIS_CODE}}" id="redio_btn" ng-click="type_of_material(item, parent_step)">
            </label>
            <div class="product_title" style="text-align: center"><span class="text-center">{{item.EIS_DESC}}</span>
                <span ng-bootbox-title="{{item.EIS_DESC}}" ng-bootbox-custom-dialog="{{item.EIS_MORE}}" ng-bootbox-class-name="tool_pupup">   
                    <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" style="margin-top: 0px;" />
                </span>
            </div>
        </div>	
    </div> 
    <!-- PARENT STEP -->

    <!-- INNER CHILD PARENT STEP -->
    <div class="col-xs-4 col-sm-6 col-md-4 mb-10" ng-repeat="val in child_step.child"  ng-class="{active_icon1: val.EIS_CODE == type_of_material_selected}" style="text-align: center;" >
        <label>
            <input type="radio" class="rediochecker" ng-model="typeOfMaterialCode.name" value="{{val.EIS_CODE}}" id="redio_btn" ng-click="type_of_material(val, child_step)">
        </label>
        <div class="product_title" style="text-align: center"><span class="text-center">{{val.EIS_DESC}}</span>
            <span ng-bootbox-title="{{val.EIS_DESC}}" ng-bootbox-custom-dialog="{{val.EIS_MORE}}" ng-bootbox-class-name="tool_pupup">   
                <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon"/>
            </span>
        </div>
    </div>

    <div class="col-md-12" ng-repeat="item in child_step.child">
        <div ng-repeat="child_step in item.child" ng-if="type_of_material_selected == item.EIS_CODE">
            <div class="col-xs-12 step_background mb-10">
                {{child_step.EIS_DESC}}
                <b>&nbsp;&nbsp;
                    <span id="desc{{child_step.ECS_CODE}}" class="pull-right " style="font-size: 13px;">
                        <!-- <i class="fas fa-exclamation hide" style="font-size: 10px !important;color: red;" title="{{child_step.EIS_DESC}} Mandatory Step" ></i>  -->
                        <span>{{step_array[5747].option_desc}} </span>
                    </span>
                </b>
            </div>
            <div class="col-md-12 nopadding slide-animate middletemplate" ng-include="temp_path + 'tool/' + child_step.ECS_HTML_TEMPLATE_PATH"></div> 
        </div>
    </div>
    <!-- INNER CHILD PARENT STEP -->
</div>
