


<div class="col-md-12 col-xs-12 nopadding">
    <div class="col-md-12 col-xs-12"  ng-repeat="parent in midd6572">
        <div class="col-md-4 col-xs-6 pro_item"  ng-repeat="item in parent.color" ng-class="{active_icon: item.ECM_CODE == glassColor_selected}">
			<div class="col-md-11 nopadding" ng-click="glassColor(item, parent)">
            <center><img ng-src="{{image_upload + item.ECM_IMAGE_PATH}}" width="100%" height="100px"></center>
            <div class="product_title"><span class="text-center">{{item.ECM_ITEM_ID}}</span></div>
			</div>
			<img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" ng-click="matrialPopup(item)"/>
        </div>
    </div>
</div>

<!-- INNER CHILD PARENT STEP -->
<div class="col-md-2 col-xs-3  pro_item"  ng-repeat="item in child_step.color" ng-class="{active_icon: item.ECM_CODE == glassColor_selected}">
    <div class="col-md-11 nopadding" ng-click="glassColor(item, child_step)">
		<center ng-click="glassColor(item, child_step)">
			<div class="col-md-12 col-xs-12 nopadding">
				<img ng-src="{{image_upload + item.ECM_IMAGE_PATH}}" width="100%" title="{{item.ECM_TOOL_TIP}}" style="border-radius: unset;">
			</div>
		</center>
		<div class="product_title" style="width:85%;height: 22px;overflow: hidden;float: left;">
			<span class="text-center">{{item.ECM_ITEM_ID}}</span>
		</div>
	</div>
	<div class="info_img">
		<img ng-src="{{image_path}}Information icon-01.png"  class="fas fa-info-circle" ng-click="matrialPopup(item)" />
	</div>
</div>
