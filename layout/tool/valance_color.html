<div class="col-md-12 col-xs-12 nopadding">
    <div class="col-md-12 col-xs-12"  ng-repeat="parent in midd6843">
        <div class="col-md-4 col-xs-6 pro_item"  ng-repeat="item in parent.color" ng-class="{active_icon: item.ECM_CODE == valanceColor_selected}">
            <div class="col-xs-12 nopadding" ng-click="valanceColor(item, parent)">
                <center>
                    <img ng-src="{{item.ECM_THUMBNAIL_IMAGES?image_upload+item.ECM_THUMBNAIL_IMAGES:image_upload + item.ECM_IMAGE_PATH}}" width="100%" height="100px">
                </center>
                <div class="product_title"><span class="text-center">{{item.ECM_ITEM_ID}}</span></div>
            </div>
            <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" ng-click="matrialPopup(item)"/>
        </div>
    </div>
</div>

<!-- INNER CHILD PARENT STEP -->
<div class="col-md-4 col-xs-6  pro_item"  ng-repeat="item in child_step.color" ng-class="{active_icon: item.ECM_CODE == valanceColor_selected}">
    <div class="col-xs-12 nopadding" ng-click="valanceColor(item, child_step)">
        <center>
            <img ng-src="{{item.ECM_THUMBNAIL_IMAGES?image_upload+item.ECM_THUMBNAIL_IMAGES:image_upload + item.ECM_IMAGE_PATH}}" width="100%" height="100px" title="{{item.ECM_TOOL_TIP}}">
        </center>
        <div class="product_title"><span class="text-center">{{item.ECM_ITEM_ID}}</span></div>
    </div>
    <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" ng-click="matrialPopup(item)"/>
</div>
