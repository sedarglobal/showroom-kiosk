
<div class="col-md-12 col-xs-12 nopadding" style="background: white">
    
    <!-- PARENT STEP -->
    <div class="col-md-12 col-xs-12 nopadding mb-10" ng-repeat="parent_step in midd7459" style="color: #333;">
        <div class="col-md-6 col-sm-6 col-xs-6 mb-10" ng-repeat="item in parent_step.child" ng-class="{active_icon: item.EIS_CODE == arams_selected}">
            <div class="col-md-11 nopadding" ng-click="armsOption(item, parent_step)">    
                <center>
                    <div ng-if="item.EIS_IMAGE_PATH">
                        <img ng-src="{{s3_image_path + item.EIS_IMAGE_PATH}}" class="mount_width">
                    </div>
                    <div ng-if="!item.EIS_IMAGE_PATH"> 
                        <img ng-src="{{s3_image_path + item.SOP_IMAGE_PATH}}" class="mount_width">
                    </div>
                </center>
                <div class="product_title" style="text-align: center;"><span class="text-center">{{item.EIS_DESC}}</span></div>
            </div>    
            <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" ng-click="steps_info(item)"/>
        </div>

        <div class="col-md-12" ng-repeat="item in parent_step.child">
            <div ng-repeat="child_step in item.child" ng-if="arams_selected == item.EIS_CODE">
                <div class="col-xs-12 step_background mb-10">
                    {{child_step.EIS_DESC}}  
                    <b>&nbsp;&nbsp;<span id="desc{{child_step.ECS_CODE}}" class="pull-right desc{{step.ECS_CODE}}"style="font-size: 13px;">
                        <i class="fas fa-exclamation hide" style="font-size: 10px !important;color: red;" title="{{'step_error_mgs' | translate :{step_name: child_step.EIS_DESC } }}"></i>  
                    </span></b>      
                </div>
                <div class="col-md-12 nopadding middletemplate" ng-include="temp_path + 'tool/' + child_step.ECS_HTML_TEMPLATE_PATH"></div> 
            </div>
        </div>
    </div> 
    <!-- PARENT STEP -->

    <!-- INNER CHILD PARENT STEP -->
    <div class="col-md-6 col-sm-6 col-xs-6 mb-10" ng-repeat="item in child_step.child" ng-class="{active_icon: item.EIS_CODE == arams_selected}">
        <div class="col-md-11 nopadding" ng-click="armsOption(item, child_step)">    
            <center>
                <div ng-if="item.EIS_IMAGE_PATH">
                    <img ng-src="{{s3_image_path + item.EIS_IMAGE_PATH}}" class="mount_width">
                </div>
                <div ng-if="!item.EIS_IMAGE_PATH"> 
                    <img ng-src="{{s3_image_path + item.SOP_IMAGE_PATH}}" class="mount_width">
                </div>
            </center>
            <div class="product_title" style="text-align: center;"><span class="text-center">{{item.EIS_DESC}}</span></div>
        </div>    
        <img ng-src="{{image_path}}Information icon-01.png"  class="zoom_icon" ng-click="steps_info(item)"/>
    </div>

    <div class="col-md-12" ng-repeat="item in child_step.child">
        <div ng-repeat="child_step in item.child" ng-if="arams_selected == item.EIS_CODE">
            <div class="col-xs-12 step_background mb-10">
                {{child_step.EIS_DESC}}  
                <b>&nbsp;&nbsp;<span id="desc{{child_step.ECS_CODE}}" class="pull-right desc{{step.ECS_CODE}}"style="font-size: 13px;">
                    <i class="fas fa-exclamation hide" style="font-size: 10px !important;color: red;" title="{{'step_error_mgs' | translate :{step_name: child_step.EIS_DESC } }}"></i> 
                </span></b>    
            </div>
            <div class="col-md-12 nopadding middletemplate" ng-include="temp_path + 'tool/' + child_step.ECS_HTML_TEMPLATE_PATH"></div> 
        </div>
    </div>
 <!-- INNER CHILD PARENT STEP -->






</div>
