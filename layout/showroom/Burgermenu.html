<style>
    .burgermenu .homelink {
        padding-left: 10px;
        font-size: 22px;

    }

   

    .burgermenu {
        display: flex;
        position: relative;
        padding: 15px;

    }

    .burgermenu .burgermenuleft,
    .burgermenu .burgermenuright {
        width: 50%;
        position: relative;
    }

    .burgermenu .burgermenuright {

        display: flex;
        justify-content: right;

    }

    .burgermenu .burgermenuright div {
        padding: 10px;
        position: relative;
    }
    .burgermenuright .countitem{
        position: absolute !important;top: 12px;right: 2px;height: 16px;width: auto;padding: 5px !important;text-align: center;color: #fff;background: #f5b05f;border-radius: 50%;display: flex;align-items: center;justify-content: center;font-size: 10px;
    }
    
.burgermenu a {
  
  color: #f5b05f;
}
   
.burgermenu .burgermenuleft a {
  font-size: 25px;
 
}
.burgermenu .wishlist a {
  font-size: 25px;
  
}
.burgermenu .dropdown > a {
  font-size: 25px;
  
}
.burgermenu .dropdown a:hover{
    color: #f5b05f;

}
.burgermenu .dropdown-content {
    margin-top: -5px;
    min-width: 100px;
}


</style>
<div class="burgermenu">
    <div class="burgermenuleft">
        <a href="#"><em class="fas fa-bars" ng-click="ShowroomleftSideMenu(true)"></em></a>
        <a href="/"><em class="fas fa-home-lg-alt homelink"></em></a>
    </div>
    <div class="burgermenuright">
        <div class="wishlist" ng-if="is_login">
            <a href="/wishList"><i class="fas fa-heart" style="color: #c40000;"></i></a>
            <div class="countitem" style="position: absolute;top: 12px;right: 2px;height: 20px;width: 20px;padding: 0;text-align: center;color: #fff;background: #f5b05f;border-radius: 50%;display: flex;align-items: center;justify-content: center;"><span style="font-size: 12px;">{{wishListCount}}</span></div>

        </div>
        <div class="wishlist" ng-if="!is_login" ng-click="loginMenu();">
            <a href=""><i class="fas fa-heart" style="color: #c40000;"></i></a>
            <div class="countitem" style="position: absolute;top: 12px;right: 2px;height: 20px;width: 20px;padding: 0;text-align: center;color: #fff;background: #f5b05f;border-radius: 50%;display: flex;align-items: center;justify-content: center;"><span style="font-size: 12px;">0</span></div>

        </div>
        <div class="userAcount">
            <div class="dropdown nopadding">
                <a href="#" data-toggle="dropdown"><i class="fas fa-user-circle"></i></a>
                <ul class="dropdown-content  dropdown-menu-right">
                    <li ng-if="is_login"><a href="#" ng-click="showRoomLogout();">Logout</a></li>                    
                    <li ng-if="!is_login"><a href="#" ng-click="loginMenu();" translate="log_in">Log in</a></li>                    
                    <li><a  href="" ng-click="reloadpage('ar');" title="العربية"> العربية </a> </li>                    
                  </ul>
            </div>
            
        </div>

    </div>


</div>
