    .slide-animate{
        /* overflow:auto;  */
        width:100%;
        -webkit-transition: opacity ease-in-out 0.1s;
        -moz-transition: opacity ease-in-out 0.1s;
        -ms-transition: opacity ease-in-out 0.1s;
        -o-transition: opacity ease-in-out 0.1s;
        transition: opacity ease-in-out 0.1s;
    }


    /* Chrome, Safari, Opera */
    @-webkit-keyframes slide-up
    {
        0%   {top:80%;}
        100%  {top:50px;}
    }

    /* Standard syntax */
    @keyframes slide-up
    {
        0%   {top:80%;}
        100%  {top:50px;}
    }

    /* Chrome, Safari, Opera */
    @-webkit-keyframes slide-down
    {
        0%  {top:0;}
        100%   {top:92%;}
    }

    /* Standard syntax */
    @keyframes slide-down
    {
        0%  {top:0;}
        100%   {top:92%;}
    }

    .animate-slide {
        outline: none;
        background:white;
        position:fixed;
        width: 23%;
        height:100%;
        top: 0;
        -webkit-transform: translate3d(0,0,0); /* Chrome, Safari, Opera */
        transform: translate3d(0,0,0);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-perspective: 1000;
        perspective: 1000;

    }

    .animate-slide.slide-down {
        -webkit-animation:0.5s slide-down normal forwards;
        animation:0.5s slide-down normal forwards;
    }

    .animate-slide.slide-up {
        -webkit-animation:0.5s slide-up normal forwards;
        animation:0.5s slide-up normal forwards;
    }
